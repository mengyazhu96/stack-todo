<div>
	<form>
		<fieldset>
			Add a todo item
			<input type="text" ng-model="input.item">
		</fieldset>
		<fieldset>
			How important is this item
			<select ng-model="input.importance">
				<option value='5'>Very Important</option>
				<option value='4'>Important</option>
				<option value='3'>Kind of important</option>
				<option value='2'>Not that important</option>
				<option value='1'>Not important</option>
			</select>
		</fieldset>
		<fieldset>
			Estimated time completion (hours)
			<input type="number" min="0" step="any" ng-model="input.time">
		</fieldset>
		<fieldset class="form-group">
			<input type="submit" class="btn btn-default" value="Submit" ng-click="addItem()">
		</fieldset>
	</form>	
</div>
