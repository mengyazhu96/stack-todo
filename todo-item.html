<div style="width:100%;">
	<div ng-show="!done">
		<p>{{ todo[topPriority].todo_task }}</p>
		<input type="submit" class="btn btn-default" value="I'm Done" ng-click="completeItem()">
	</div>
	<div ng-show="done">
		<p>Looks like you've got nothing todo.</p>
	</div>
	<input type="submit" class="btn btn-default" value="Add Item" ng-click="addItem()">
	
</div>
